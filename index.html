<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Fruits</title>
</head>
<body>
	<div class="game-over">
		<h2 class="h2">
			GAME OVER YOUR SCORE IS
			<span id="end">
				
			</span>
		</h2>
	</div>
	<section class="caption">
		<h2 class="h2">Break this bullshit</h2>
	</section>
	<section class="contious">
		<div class="container">
			<div class="trial-wrap clearfix">
				<div class="trial">
					<!--<i class="fa fa-heart" aria-hidden="true"></i>
					<i class="fa fa-heart" aria-hidden="true"></i>
					<i class="fa fa-heart" aria-hidden="true"></i>-->
				</div>
				<div class="score">
					Score
					<span id="score-inner">0</span>
				</div>
			</div>
		</div>
	</section>
	<section class="game-field">
		<div class="container">
			<div class="game-field-inner" style="{cursor: url(img/ax.png);}">
				<img src="img/grois.png" alt="face" class="game-item">
			</div>
		</div>
		<button class="button">Start the Game</button>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://use.fontawesome.com/3b86389fcc.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
